<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewpoart" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer ></script>
    <title>Dictionary App</title>
</head>
<body>
    
    <div class="container">
        <div class="heading">
            <h3>Dictionary App</h3>
        </div>
            <form class="dictionary-form" autocomplete="off" >
                <input type="text" id="word">
                <button type="submit" class="btn" >Search</button>
            </form>
    </div>
    <div class="ans">
        <div class="ans-heading">
            <h3>Word</h3>
            <p class="ans-heading-paragrph"></p>
        </div>
        <div class="definition">
            <h3>Definition</h3>
            <p class="ans-definition-paragrph"></p>
        </div>
    </div>
    <div class="error">
       <h1>Oops!! This Word No Found.</h1>
    </div>
</body>
</html>
